name: 'Full Flow'

env:
  VERSION: 1.2.0
  #PACKAGE_SUFFIX: '-preview-03'
  PACKAGE_SUFFIX: ''
  ASM_VERSION: 1.0.0
  BUILD_TYPE: Release
  # Indicates the location of the vcpkg as a Git submodule of the project repository.
  #VCPKG_ROOT: ${{ github.workspace }}/vcpkg
  # Tells vcpkg where binary packages are stored.
  # VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/vcpkg/bincache

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  # builds native codecs binary for all supported OSes
  build-native:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64, arm64]
        #include:
        #  - os: windows-latest
        #    arch: x86
        exclude:
          # no build agent for Windows ARM
          - os: windows-latest
            arch: arm64
      fail-fast: false
    name: ${{ matrix.os }} (${{ matrix.arch }})

    steps:
      
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Windows Env
      if: matrix.os == 'windows-latest'
      run: |
        echo "VCPKG_DEFAULT_VCPKG_TRIPLET=${{ matrix.arch }}-windows-static" >> $env:GITHUB_ENV
        echo "VCPKG_TRIPLET=${{ matrix.arch }}-windows-static" >> $env:GITHUB_ENV
        echo "VCPKG_CONFIG=Release" >> $env:GITHUB_ENV

    - name: Linux Env
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "VCPKG_DEFAULT_VCPKG_TRIPLET=${{ matrix.arch }}-linux" >> $GITHUB_ENV
        echo "VCPKG_TRIPLET=${{ matrix.arch }}-linux" >> $GITHUB_ENV
        echo "VCPKG_CONFIG=RelWithDebInfo" >> $GITHUB_ENV

    - name: MacOS Env
      if: matrix.os == 'macos-latest'
      run: |
        echo "VCPKG_DEFAULT_VCPKG_TRIPLET=${{ matrix.arch }}-osx" >> $GITHUB_ENV
        echo "VCPKG_TRIPLET=${{ matrix.arch }}-osx" >> $GITHUB_ENV
        echo "VCPKG_CONFIG=RelWithDebInfo" >> $GITHUB_ENV

    - name: Windows x86
      if: runner.os == 'Windows' && matrix.arch == 'x86'
      run: |
        echo "VCPKG_OPTIONS=-D CMAKE_C_FLAGS=-m32 -D CMAKE_CXX_FLAGS=-m32 -D LINK_FLAGS=-m32" >> $env:GITHUB_ENV


    - name: Linux ARM x64
      if: runner.os == 'Linux' && matrix.arch == 'arm64'
      run: |
        sudo apt-get update
        sudo apt-get --yes install g++-aarch64-linux-gnu pkg-config-aarch64-linux-gnu
        echo "VCPKG_OPTIONS=-D CMAKE_SYSTEM_PROCESSOR=aarch64 -D CMAKE_C_COMPILER=$(which aarch64-linux-gnu-gcc) -D CMAKE_CXX_COMPILER=$(which aarch64-linux-gnu-g++)" >> $GITHUB_ENV

    - name: MacOS M1
      if: runner.os == 'macOS' && matrix.arch == 'arm64'
      run: |
        echo "VCPKG_OPTIONS=-D CMAKE_OSX_ARCHITECTURES=arm64" >> $GITHUB_ENV

    - uses: friendlyanon/setup-vcpkg@v1
      # seems like the absense of commit hash expects vcpkg submodule, i don't want that
      with:
        committish: e79c0d2b5d72eb3063cf32a1f7de1a9cf19930f3
        # set to false to clear any cache in case of build errors
        cache: false

    - name: configure
      run: cmake -B build -S . -D CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -D "CMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake" -D "VCPKG_TARGET_TRIPLET=${{ env.VCPKG_TRIPLET }}" ${{ env.VCPKG_OPTIONS }}
      working-directory: native

    - name: build
      run: cmake --build build --config ${{ env.VCPKG_CONFIG }}
      working-directory: native

    - name: debug
      run: ls -R
      working-directory: native

    - name: create target dir
      run: |
        mkdir -p native/out/${{ env.VCPKG_TRIPLET }}/
        cp -r native/bin/* native/out/${{ env.VCPKG_TRIPLET }}/

    - uses: actions/upload-artifact@v2
      name: Collect Artifacts
      with:
        name: native
        path: |
          native/out/**/*

  test-managed:
    runs-on: ${{ matrix.os }}
    needs: build-native
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    name: test on ${{ matrix.os }}

    steps:

    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: native
        path: native/out/

    - name: debug
      run: ls -R
      working-directory: native

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          3.1.x
          6.0.x

    - name: Test
      run: dotnet test managed/IronCompress.sln

  build-managed:
    needs: build-native
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: native
        path: native/out/

    - name: debug
      run: ls -R
      working-directory: native

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          3.1.x
          6.0.x

    - name: Build
      run: dotnet build managed/IronCompress.sln -c release /p:Version=${{ env.VERSION }}${{ env.PACKAGE_SUFFIX }} /p:FileVersion=$VERSION /p:AssemblyVersion=$ASM_VERSION

    - uses: actions/upload-artifact@v2
      name: Collect Artifacts
      with:
        name: managed
        path: |
          managed/IronCompress/bin/Release/*

  publish:
    needs: [test-managed, build-managed]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:

      - uses: actions/download-artifact@v2
        with:
          name: managed
          path: pub/managed/

      - name: push to nuget.org
        run: dotnet nuget push pub/managed/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

